<div class="container">
  <p-carousel
    [value]="images"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
    [styleClass]="'custom-carousel'"
    [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-img pTemplate="item">
      <img
        src="{{ img.image }}"
        width="100%"
        style="cursor: pointer; max-height: 300px"
        (click)="showImage($event, img.image)"
      />
    </ng-template>
  </p-carousel>

  <p-dialog
    header="Image Preview"
    [(visible)]="display"
    [modal]="true"
    [dismissableMask]="true"
    [responsive]="true"
    [showHeader]="false"
    [style]="{ width: '50vw' }"
    (onHide)="onDialogHide()"
    [contentStyle]="{ 'background-color': 'transparent' }"
    contentStyleClass="custom - dialog"
  >
    <img [src]="selectedImage" style="width: 100%" class="previewimg" />
  </p-dialog>
</div>
