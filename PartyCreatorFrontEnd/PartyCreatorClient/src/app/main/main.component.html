<header>
    <app-nav-menu-main></app-nav-menu-main>
</header>
<body>
    <div class="container"> 
        <div class="upcomingEvents">
            <div class="container2">
                <div class="UpcomingEventsText">
                    <h1>Nadchodzące wydarzenia</h1>
                </div>
                <div *ngFor="let event of upcomingEvents; let i = index" class="Event{{ i + 1 }}">
                    <h4>{{ event.title }}</h4>
                    <p>Godzina: {{ event.dateTime | date:'H:mm' }}</p>
                    <p>Data: {{ event.dateTime | date:'d/M/yy' }}</p>
                    <button type="button" class="btn btn-light btnToDetails" [routerLink]="['/wydarzenie', event.id]">
                      <fa-icon [icon]="faArrowRight" size="lg"></fa-icon>
                    </button>              
               </div>
              </div>
        </div>

        <div class="yourEvents">
            <div class="UpcomingEventsText2">
                <h1>Twoje wydarzenia</h1>
            </div>
            <div class="container3"> 
                <div *ngFor="let myEvent of myEvents" class="YourEvent">
                    <h4>{{myEvent.title}}</h4>
                    <p>{{myEvent.dateTime+'Z' | date:'H:mm'}}</p>
                    <p>{{myEvent.dateTime+'Z' | date:'d/M/yy'}}</p>
                    <button 
                        type="button"
                        class="btn btn-light btnToDetails"
                        [routerLink]="['/wydarzenie', myEvent.id]">
                        <fa-icon [icon]="faArrowRight" size="lg"></fa-icon>
                    </button>

                </div>
            </div>
        </div>
        <div class="calendar">
            <mat-card class="calendarView">
                <mat-calendar [(selected)]="selected"></mat-calendar>
            </mat-card>
              <p>Selected date: {{selected}}</p>
              <div class="CreateEvent">
                <button type="button" class="buttonCreateEvent btn btn-primary btn-lg" (click)="openDialog()">Utwórz wydarzenie</button>
             </div>
        </div>
    </div>
</body>
