<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">PartyCreator</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-white" [routerLink]="['/main']"
              >Wydarzenia</a
            >
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link text-white" (click)="toggleNotifications()">
              <fa-icon [icon]="faBell" style="color: white" size="lg"></fa-icon>
            </a>
          </li> -->
          <li class="nav-item">
            <button [matMenuTriggerFor]="Menu" class="nav-link text-white">
              <mat-icon>notifications</mat-icon>
            </button>
          </li>

          <li class="nav-item" [routerLinkActive]="['/']">
            <a class="nav-link text-white menu-link" [routerLink]="['/profil']"
              >Profil</a
            >
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white menu-link" (click)="logOut()"
              >Wyloguj się</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<mat-menu #Menu="matMenu" xPosition="before">
  <div style="width: 400px; max-height: 400px">
    <div
      class="d-flex justify-content-center"
      style="height: 40px; color: white"
    >
      <p>Powiadomienia</p>
    </div>

    <div
      (click)="doSomething($event)"
      class="reszta"
      style="
        overflow-y: auto;
        max-height: 320px;
        padding-left: 10px;
        padding-right: 10px;
      "
    >
      <div *ngFor="let notification of notifications" class="row notification">
        <div class="col-9">
          {{ notification.description + " " + notification.eventId }}
        </div>
        <div
          class="col-3 d-flex justify-content-end align-items-center"
          style="padding: 0px"
        >
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Zaakceptuj zaproszenie"
            (click)="acceptInvite(notification)"
            style="transform: scale(0.8)"
          >
            <mat-icon style="color: white">check</mat-icon>
          </button>

          <button
            mat-mini-fab
            color="warn"
            matTooltip="Odrzuć zaproszenie"
            (click)="declineInvite(notification)"
            style="transform: scale(0.8)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div
      class="d-flex justify-content-center"
      style="height: 40px; margin: 0px; color: white; padding-top: 10px"
    >
      <p>Koniec</p>
    </div>
  </div>
</mat-menu>
