<div class="parent">
  <div class="profile-picture">
    <img src="assets/profile-avatars/avatar1.png" alt="User Profile Picture" />
  </div>
  <div class="user-info">
    <form
      [formGroup]="profileForm"
      (ngSubmit)="editProfile()"
      class="profileForm"
    >
      <mat-form-field appearance="outline" color="accent" style="width: 100%">
        <mat-label>ImiÄ™</mat-label>
        <input matInput maxlength="20" formControlName="firstName" required />
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent" style="width: 100%">
        <mat-label>Nazwisko</mat-label>
        <input matInput maxlength="20" formControlName="lastName" required />
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        color="accent"
        style="width: 100%"
        class="mobile-calendar"
      >
        <mat-label style="color: #a6a6a6">Data urodzenia</mat-label>
        <input
          matInput
          [max]="maxDate"
          readonly
          [matDatepicker]="picker1"
          formControlName="birthday"
          style="color: white"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        color="accent"
        style="width: 100%"
        class="desktop-calendar"
      >
        <mat-label style="color: #a6a6a6">Data urodzenia</mat-label>
        <input
          matInput
          [max]="maxDate"
          readonly
          [matDatepicker]="picker2"
          formControlName="birthday"
          style="color: white"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent" style="width: 100%">
        <mat-label>Opis</mat-label>
        <textarea
          matInput
          maxlength="100"
          formControlName="description"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="6"
        ></textarea>
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        color="accent"
        type="submit"
        style="width: 100%"
        [disabled]="!profileForm.valid"
      >
        Zapisz
      </button>
    </form>
  </div>
</div>
