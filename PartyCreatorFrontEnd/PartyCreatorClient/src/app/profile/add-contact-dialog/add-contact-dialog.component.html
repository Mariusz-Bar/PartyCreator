<h2 mat-dialog-title>Add Contact</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Add</button>
</mat-dialog-actions>
