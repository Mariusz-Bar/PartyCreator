<h2 mat-dialog-title>Add Contact</h2>
<form #contactForm="ngForm">
  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        name="name"
        [(ngModel)]="contact.name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        name="email"
        [(ngModel)]="contact.email"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>Cancel</button>
    <button
      mat-button
      color="primary"
      type="submit"
      [mat-dialog-close]="contact"
    >
      Add
    </button>
  </mat-dialog-actions>
</form>
