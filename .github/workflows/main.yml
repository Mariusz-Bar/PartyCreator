on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: PartyCreator
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./PartyCreatorWebApi/PartyCreatorWebApi.sln

      - name: Build
        run: dotnet build ./PartyCreatorWebApi/PartyCreatorWebApi.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./PartyCreatorWebApi/PartyCreatorWebApi.sln --configuration Release --no-build

